- hosts: local
  gather_facts: False
  debugger: on_skipped

  tasks:
  - name: Instalando docker
    apt:
      name: docker.io
      update_cache: yes
      state: present

  - name: Instalando docker-compose
    apt:
      name: docker-compose
      update_cache: yes
      state: present

  - name: Habilitar docker no boot
    service:
        name: docker
        enabled: yes
        state: started

  - name: Copiando artefatos para o servidor
    copy:
       src: "{{ item }}"
       dest: "/root/{{ item }}"
       owner: root
       group: root
    with_items:
      - docker-compose.yml
      - Dockerfile
      - app.py
      - requirements.txt 

  - name: Construindo a imagem
    command: docker build -t impacta_app:1.0 .
    args:
       chdir: /root/
    register: docker_build
    tags:
      - docker-build
    
  - name: checar imagem
    shell: "docker image ls | grep impacta"
    register: docker_check
    ignore_errors: yes
    tags:
      - docker-image

  - name: Executando o docker-compose
    command: docker-compose up -d
    args:
       chdir: /root/
    register: docker_compose_up
    tags:
      - docker-start